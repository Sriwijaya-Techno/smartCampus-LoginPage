<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Login | Smart Campus UNSRI</title>
  </head>
  <body>
    <div class="row g-0">
      <div class="col-auto">
        <img src="img/Image.svg" class="img-side" alt="..." />
      </div>
      <div class="col-md-4 text-center align-content-center">
        <div class="card-body">
          <img src="img/logo unsri.png" alt="" width="175" class="py-5 mt-2" />
          <h5 class="card-title pb-4 mx-auto">SMART CAMPUS UNIVERSITAS SRIWIJAYA</h5>
          <div class="card-text input-group my-3">
            <label class="input-group-text" for="email"><span class="iconify" data-icon="bxs:user" style="color: gray; font-size: 17.5px"></span></label>
            <input type="email" class="form-control border-start-0" placeholder="Alamat Email" aria-label="email" id="email" />
          </div>
          <div class="card-text input-group mb-3">
            <label class="input-group-text" for="password"><span class="iconify" data-icon="fa:key" style="color: gray; font-size: 15px"></span></label>
            <input type="password" class="form-control border-start-0 pe-2" placeholder="Password" aria-label="password" id="password" />
          </div>
          <div class="card-text">
            <div class="d-flex flex-row justify-content-between mb-4">
              <div class="p-2">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" />
                <label class="form-check-label" for="inlineCheckbox1">Ingat Saya</label>
              </div>
              <div class="p-2 form-check-label">Lupa Password?</div>
            </div>
          </div>
          <div class="card-text d-grid gap-2">
            <button type="button" class="btn btn-outline-primary">LOGIN</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Iconify -->
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
